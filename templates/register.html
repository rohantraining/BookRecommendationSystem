<html>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


<body style="background-color:rgb(255, 255, 255)">

  <nav class="navbar" style="background-color:#333">
    <img
      src="https://github.com/Sem6-Mp/Book_recomm/blob/main/templates/cartoon-bookworm-vector-removebg-preview.png?raw=true"
      style="float: left" height="51px" width="55px">
    <label class="navbar-brand" style="color: beige;font-family: cursive;font-size: 30px;">Book Worm</label>
    <div>
      <p style="position: relative; top: 9px; ;float: left;font-size: smaller;color: wheat;">Already have an account ?
      </p>
      <button style="position: relative;right: -10px;" onclick="window.location.href='/login'"
        class="text-black btn bg-warning bg-gradient">Log in</button>
    </div>
  </nav>
  {% if message %}
  <div class="alert alert-secondary" role="alert">
    <p>{{ message }}</p>
  </div>
  {% endif %}
  <form class="container container-sm" action="" method="post">
    <div class="form-group">
      <br>
      <label for="Fullname">Name</label>
      <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp"
        placeholder="Enter full name">
      <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
    </div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Repeat Password</label>
      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">

    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

    <style>
      .btn-primary {
        background-color: #333;
        border: #333;
        border-radius: 5%;
        transition: transform 80ms ease-in;
      }

      .btn-primary:hover {
        background-color: #000000;
      }
    </style>
  </form>
</body>

</html>
