<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    
    .card {
    /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height: 540px;
        
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 16px 30px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
               
    }
    .text-white{
        color:rgb(0, 0, 0);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    
        
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Romance Books</h1>
        </div>

        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px ">
                <div class="card">
                    <br>
                    <div class="card-body">
                        <center><img class="card-img-top" src="{{ image[i] }}" height="200px"></center>
                    <br>
                        <p style="background-color: #d9d6d6;height: 7px;"></p>
                            <br>
                            <p style="margin-left:10px; margin-right: 10px; " class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white" style="margin-left:10px ">{{ author[i] }}</h4>
                            <h4 class="text-white" style="margin-left:10px ">Publisher - {{ publisher[i] }}</h4>
                            <h4 class="text-white" style="margin-left:10px ">Language - {{ language[i] }}</h4>
                            <h4 class="text-white" style="margin-left:10px ">Rating - {{ rating[i] }}</h4>
                            <br>
                    
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
